<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-messaging.js"></script>

<script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAllqyzzbKPLKomEs30Og1mBeEb3Mmu_6g",
        authDomain: "garibook-c942b.firebaseapp.com",
        projectId: "garibook-c942b",
        storageBucket: "garibook-c942b.appspot.com",
        messagingSenderId: "767308618373",
        appId: "1:767308618373:web:64e802e89439b59dbda7ec",
        measurementId: "G-JEZHNG3ZQW"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const messaging = firebase.messaging();

    // Function to log the device token
    function logDeviceToken() {
        messaging.requestPermission()
        .then(() => messaging.getToken())
        .then((currentToken) => {
            if (currentToken) {
                console.log('Device Token:', currentToken);
            } else {
                console.log('No Instance ID token available. Request permission to generate one.');
            }
        }).catch((err) => {
            console.log('An error occurred while retrieving token. ', err);
        });
    }

    // Adding click event listener to the bell icon
    document.getElementById('bellIcon').addEventListener('click', logDeviceToken);
</script>
